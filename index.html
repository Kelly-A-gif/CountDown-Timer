<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <div class="main-container">
        <h1>my countdown Timer</h1>
        <div class="time">
            <div class="days col">
                <p>00</p>
                <span>Days</span>
            </div>
            <div class="hours col">
                <p>00</p>
                <span>Hours</span>
            </div>
            <div class="minutes col">
                <p>00</p>
                <span>Minutes</span>
            </div>
            <div class="seconds col">
                <p>00</p>
                <span>Seconds</span>
            </div>
           
        </div>

        <input type="date" name="date" id="date" class="date">

    </div>
    
</body>
<script src="script.js"></script>
</html>
